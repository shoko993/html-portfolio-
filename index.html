<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dor's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181c28;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #61a0e9;
            margin-top: 40px;
            text-align: center;
        }

        h2 {
            color: #a0c3ff;
            text-align: center;
            margin-top: 10px;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #3e4d6b;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .project {
            background-color: #2c384f;
            border: 1px solid #3e4d6b;
            border-radius: 10px;
            padding: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .project:hover {
            background-color: #3e4d6b;
        }

        .project-title {
            font-size: 1.2rem;
            color: #a0c3ff;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #61a0e9;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dor's Portfolio</h1>
        <h2>I'm a Web Developer</h2>
        <hr />
        <div class="projects">

            </div>
            <div class="project">
                <h3 class="project-title"><a href="./public/birthday-invite.html">Birthday Invite Project</a></h3>
                <a href="./public/birthday-invite.html"><img src="./assets/images/birthday-invite.png" alt="Birthday Invite Project Preview"></a>
            </div>
        </div>
        <hr />
        <div class="links">
            <a href="./public/about.html">About Me</a>
            <a href="./public/contact.html">Contact Me</a>
        </div>
    </div>
